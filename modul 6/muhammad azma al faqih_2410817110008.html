<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="z-3 border-5 border-start border-top border-dark position-fixed top-0 start-0 corners"></div>
    <div class="z-3 border-5 border-start border-bottom border-dark position-fixed bottom-0 start-0 corners"></div>
    <div class="z-3 border-5 border-end border-top border-dark position-fixed top-0 end-0 corners"></div>
    <div class="z-3 border-5 border-end border-bottom border-dark position-fixed bottom-0 end-0 corners"></div>
    <header class="d-flex justify-content-between align-items-center">
      <h3 class="my-2 mx-5 m-0 fw-bold">JPhotography</h3>
      <ul class="d-flex list-unstyled h-100 m-0 align-items-center">
        <li class="me-4">ABOUT ME</li>
        <li class="me-4 _grey">HOME</li>
        <li class="me-4 _grey">PORTFOLIO</li>
        <li class="me-4 _grey">CONTACT</li>
      </ul>
    </header>
    <main>
      <br><br>
      <h4 class="text-center fw-bold">Hi. Hello.. I Am Faqih</h4>
      <h5 class="text-center fw-bold">I Travel Around The World To Get The Best Photos.!</h5>
      <p class="text-center _grey">AWARD WINNING PHOTOGRAPHER / CINEMATOGRAPHER / WRITER</p>
      <br><br>
      <ul class="categories list-unstyled d-flex justify-content-center">
        <li class="category-bordered">All</li>
        <li class="_grey">Landscape</li>
        <li class="_grey">Potrait</li>
        <li class="_grey">Product</li>
      </ul>
      <div class="gallery mx-auto d-flex flex-wrap justify-content-center">
        <img src="./gambar/madara.jpg" alt="photo 1" class="object-fit-cover m-0">
        <img src="./gambar/magic circle.png" alt="photo 2" class="object-fit-cover m-0">
        <img src="./gambar/devil jin.jpeg" alt="photo 3" class="object-fit-cover m-0">
        <img src="./gambar/sasuke.jpg" alt="photo 4" class="object-fit-cover m-0">

        <img src="./gambar/bee.jpg" alt="photo 5" class="object-fit-cover m-0">
        <img src="./gambar/assacino.jpg" alt="photo 6" class="object-fit-cover m-0">
        <img src="./gambar/melina.jpg" alt="photo 7" class="object-fit-cover m-0">
        <img src="./gambar/kazuya.jpeg" alt="photo 8" class="object-fit-cover m-0">

        <img src="./gambar/hagoromo.jpg" alt="photo 9" class="object-fit-cover m-0">
        <img src="./gambar/dark knight.jpeg" alt="photo 10" class="object-fit-cover m-0">
        <img src="./gambar/pain.jpg" alt="photo 11" class="object-fit-cover m-0">
        <img src="./gambar/tungtung.jpg" alt="photo 12" class="object-fit-cover m-0">

        <img src="./gambar/ranni.jpeg" alt="photo 13" class="object-fit-cover m-0">
        <img src="./gambar/golem.png" alt="photo 14" class="object-fit-cover m-0">
        <img src="./gambar/itachi.png" alt="photo 15" class="object-fit-cover m-0">
        <img src="./gambar/matatabi.jpg" alt="photo 16" class="object-fit-cover m-0">
      </div>
      <br><br><br>
    </main>
    <footer>
      <h5 class="text-center my-0">JPhotography</h5>
      <p class="cpr text-center my-0 _grey">&copy 2025 All Rights Reserved</p>
      <div class="d-flex logos justify-content-center">
        <img src="./logo/github.png" class="socials mx-2">
        <img src="./logo/instagram-logo.png" class="socials mx-2">
        <img src="./logo/spotify-logo.png" class="socials mx-2">
        <img src="./logo/dc.png" class="socials mx-2">
        <img src="./logo/youtube.png" class="socials mx-2">
      </div>
      <br><br>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap/bundle.min.js"></script>
  </body>
</html>
